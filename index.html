<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桀桀桀</title>
    <script>
        // 尝试唤起微信的函数
        function openWeChat() {
            // 微信的URL Scheme，不同平台可能有所不同
            const wechatSchemes = [
                'weixin://',          // 通用微信Scheme
                'wechat://',          // 部分设备可能使用这个
                'weixin://dl/business/' // 微信商务版Scheme
            ];
            
            // 尝试不同的Scheme
            wechatSchemes.some(scheme => {
                try {
                    // 创建隐藏的链接并触发点击
                    const link = document.createElement('a');
                    link.href = scheme;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // 检查是否成功唤起
                    setTimeout(() => {
                        // 如果5秒后页面仍在，说明唤起失败
                        alert('上传成功');
                    }, 5000);
                    return true;
                } catch (e) {
                    console.log(`尝试使用${scheme}失败:`, e);
                    return false;
                }
            });
        }
        
        // 页面加载完成后自动执行
        window.onload = openWeChat;
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px;">
        <h1>正在上传你的浏览器收藏和纪录...</h1>
        <button onclick="openWeChat()" style="margin-top: 20px; padding: 10px 20px; font-size: 16px;">
            重新上传
        </button>
    </div>
</body>
</html>
